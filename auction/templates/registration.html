{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{"Create User"}{% endblock %}

{% block content %}

 <div class="container">
    <h2>Registration Form</h2>
    <form class="table table-bordered w-100" method="post" action="{% url 'register' %}" >
          {% csrf_token %}
          {% crispy form %}
          <input class="btn btn-primary" type="submit" value="Register"/>
        </form>
    </div>


{% endblock %}
