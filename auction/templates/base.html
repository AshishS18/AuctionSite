{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <link rel="stylesheet" href="../static/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% if msg %}
<div class="alert text-center light-primary-color msg">{{ msg }}</div>
{% endif %}
<nav class="navbar navbar-expand-lg navbar-light dark-primary-color" style="background-color: #1976D2; ">
  <a class="navbar-brand text-light " href="{% url 'home' %}">BidBidGo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link  text-light" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link  text-light" href="{% url 'addauction' %}">Add Auction</a>
              </li>
                 <li class="nav-item">
                <a class="nav-link  text-light" href="{% url 'logout' %}">Logout</a>
              </li>
        {% else %}
              <div class="container">
                  <!-- Trigger the modal with a button -->
                  <a href="{% url 'register' %}" class="btn dark-primary-color text-light"  data-toggle="modal" data-target="#myModal">Login</a>

                  <!-- Modal -->
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Login</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                      <div class="card px-3">
                        <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <label class="vLargeTextField" for="username" onfocus="true">Username: </label>
                        <input class="form-control" type="text" name="username" value="" id="username">
                        <label class="vLargeTextField" for="password">Password:</label>
                        <input class="form-control" type="password" name="password" value="" id="password">

                        <input class="my-3 btn btn-primary" type="submit" value="Log in">
                        <input type="hidden" name="next" value="loginpage">
                    </form>
                      </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

    </div>
  </div>

</div>
                </li>
                 <li class="nav-item">
                     <a href="{% url 'register' %}" class="btn dark-primary-color text-light" >Register</a>

              </li>

        {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

{% block content %}
{% endblock %}


</body>


    <script>
window.onload = function () {
   [].forEach.call(document.querySelectorAll('.msg'),function(e){
  setTimeout(() => e.parentNode.removeChild(e), 1500)
});
};

$(document).ready(function() {
    $('.has-popover').popover({'trigger':'hover'});
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
