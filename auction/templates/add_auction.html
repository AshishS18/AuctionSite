{% extends "base.html" %}

<h2>Add Auction</h2>
{% block content %}
    <strong>{{ msg }}</strong>

    <p><b>Add Auction</b></p>
    {% if error %}
        <p><b>{{ error }}</b></p>
    {% endif %}

    <form action="/addauction/" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    <script>
        $(function () {
            $('.datetimepicker1').datetimepicker({
                format:'YYYY-MM-DD HH:mm:ss'
            });

        });
    </script>
{% endblock %}
