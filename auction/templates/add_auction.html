{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<nav>

</nav>
<div class="container mx-auto">
    <strong>{{ msg }}</strong>

    <h4 class="py-3 my-3">Add Auction</h4>
    {% if error %}
        <p><b>{{ error }}</b></p>
    {% endif %}
    <form role="form" action="/addauction/" method="post" , enctype="multipart/form-data">
        {% csrf_token %}

          {{   form }}
    <input class="btn btn-primary" type="submit" value="Add Auction"/>
</form>
</div>
<script>
       $(function () {
       $('.datetimepicker1').datetimepicker({
           format:'YYYY-MM-DD HH:mm:ss'
       });
   });
</script>
{% endblock %}
